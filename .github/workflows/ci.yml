name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Use official action on GitHub, curl install for act (local testing)
      - name: Install uv (GitHub)
        if: ${{ !env.ACT }}
        uses: astral-sh/setup-uv@v4

      - name: Install uv (act)
        if: ${{ env.ACT }}
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Check (lint + type-check)
        run: make check

      - name: Test
        run: make test
